<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PyScript Bioinformatics Demo</title>

  <!-- PyScript runtime (version as requested) -->
  <link rel="stylesheet"
        href="https://pyscript.net/releases/2025.11.1/core.css" />
  <script type="module"
          src="https://pyscript.net/releases/2025.11.1/core.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem 3rem;
      line-height: 1.5;
    }
    textarea {
      width: 100%;
      box-sizing: border-box;
      font-family: monospace;
      min-height: 7rem;
      padding: 0.5rem;
    }
    button {
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    pre {
      background: #f5f5f5;
      padding: 0.75rem;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-x: auto;
    }
    .status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>
  <h1>PyScript + Biopython Bioinformatics Demo</h1>
  <p>
    Runs Python in your browser via PyScript. Biopython is configured in
    <code>pyscript.toml</code> and used to compute GC content, reverse
    complement, and a simple translation.
  </p>

  <label for="seq"><strong>DNA sequence (FASTA or raw):</strong></label>
  <textarea id="seq">
>Example
ATGGCCATTGTAATGGGCCGCTGAAAGGGTGCCCGATAG
  </textarea>

  <div class="status" id="status">Loading Python and packagesâ€¦</div>
  <button id="run" disabled>Analyze</button>

  <h2>Results</h2>
  <pre id="output">(waiting)</pre>

  <!-- Tell PyScript where to find Python code and config -->
  <script type="py" src="./main.py" config="./pyscript.toml"></script>
</body>
</html>
